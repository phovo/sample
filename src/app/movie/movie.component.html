<div class="card">
    <div class="card-header">
        {{title}}
    </div>
    <div class="table-responsive">
        <table class="table table-bordered table-sm">
            <thead class="thead-dark">
                <tr>
                    <th>stt</th>
                    <th>title</th>
                    <th>director</th>
                    <th>Release Date</th>
                    <th>releaseDate</th>
                </tr>
            </thead>
            <tbody *ngIf="movies">             
                <tr *ngFor="let movie of movies; let id = index">
                    <td><a class="nav-link" routerLinkActive="active" [routerLink]="['/movie', movie.title]">{{id}}</a></td>
                    <td><a class="nav-link" routerLinkActive="active" [routerLink]="['/movie', movie.title]">{{movie.title}}</a></td>
                    <td >{{movie.director}}</td>
                    <td >{{movie.cast}}</td>
                    <td>{{movie.releaseDate}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
